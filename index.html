<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>药师</title>
<style type="text/css" media="screen">
		@media screen and (max-device-width:1280px){
				#elements{
				position:relative;
				margin-top:-49%;
				}
				#down{
					position:relative;
					margin-top:-139%;
				}
		}
		@media screen and (max-device-width:480px){
				#elements{
				position:relative;
				margin-top:-49%;
				}
				#down{
					position:relative;
					margin-top:-143%;
				}
		}
		
		@-moz-keyframes myMove {
		0% {padding-top:80%;}
		100% {padding-top:81%;}
		}
		@-webkit-keyframes myMove {
		0% {padding-top:80%;}
		100% {padding-top:81%;}
		}
		@-o-keyframes myMove {
		0% {padding-top:80%;}
		100% {padding-top:81%;}
		}
		@keyframes myMove {
		0% {padding-top:80%;}
		100% {padding-top:81%;}
		}
		#down {
		  height:50px;
		  border:1px solid red;
		  text-align: center;
		  -moz-animation:    myMove 1s linear infinite alternate; 
		  -webkit-animation: myMove 1s linear infinite alternate;
		  -o-animation: myMove 1s linear infinite alternate;
		  animation: myMove 1s linear infinite alternate;
		}
</style>
</head>
<body>
<center>
	<img src="yaoshi.PNG" alt="background" width="100%">
	<center>
		<div id="elements">
		
		<div id="down"><canvas id="downCanvas" width="50%"></canvas><div>
		</div>	
	</center>
	
</center>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
function drawDown() {
        var c = document.getElementById("downCanvas"),
            cxt = c.getContext("2d");
        cxt.beginPath();
        cxt.moveTo(5, 20);
        cxt.lineTo(25, 45);
        cxt.lineTo(45, 20);
        cxt.lineWidth = 5;
        cxt.strokeStyle = "gray";
        cxt.lineCap = 'round';
        cxt.lineJoin = "round";
        cxt.stroke();
		
        cxt.moveTo(5, 5);
        cxt.lineTo(25, 30);
        cxt.lineTo(45, 5);
        cxt.lineWidth = 5;
        cxt.strokeStyle = "gray";
        cxt.lineCap = 'round';
        cxt.lineJoin = "round";
        cxt.stroke();
    }
    drawDown()
</script>


</body>
</html>
